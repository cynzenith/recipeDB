<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../include/css/header.css" />
    <link rel="stylesheet" href="yoon.css" />
  </head>
  <body>
    <div id="init">
      <header></header>
      <!-- header 및 footer 는 화면 로드 시 자동으로 내용으로 로드됩니다. -->

      <!-- main 작성-->
      <main>
        <section class="container">
          <div class="checkbox-board">
            <!-- 칼로리 -->
            <div class="nutrition-box">
              <div class="nutrition-menus">
                <a href="#">칼로리</a>
                <a href="#">지방</a>
                <a href="#">나트륨</a>
                <a href="#">단백질</a>
              </div>

              <!-- 칼로리 체크 -->
              <div class="eng-check">
                <div>
                  <input type="checkbox" id="calories-50" name="INFO_ENG" />
                  <div>~50cal</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-100" name="INFO_ENG" />
                  <div>~100cal</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-150" name="INFO_ENG" />
                  <div>~150cal</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-200" name="INFO_ENG" />
                  <div>~200cal</div>
                </div>
              </div>

              <!-- 지방 체크 -->
              <div class="fat-check">
                <div>
                  <input type="checkbox" id="calories-50" name="INFO_FAT" />
                  <div>~3g</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-100" name="INFO_FAT" />
                  <div>~5g</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-150" name="INFO_FAT" />
                  <div>~10g</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-200" name="INFO_FAT" />
                  <div>~15g</div>
                </div>
              </div>

              <!-- 나트륨 체크 -->
              <div class="na-check">
                <div>
                  <input type="checkbox" id="calories-50" name="INFO_NA" />
                  <div>~50mg</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-100" name="INFO_NA" />
                  <div>~150mg</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-150" name="INFO_NA" />
                  <div>~250mg</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-200" name="INFO_NA" />
                  <div>~300mg</div>
                </div>
              </div>

              <!-- 단백질 체크 -->
              <div class="pro-check">
                <div>
                  <input type="checkbox" id="calories-50" name="INFO_PRO" />
                  <div>~3g</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-100" name="INFO_PRO" />
                  <div>~5g</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-150" name="INFO_PRO" />
                  <div>~10g</div>
                </div>
                <div>
                  <input type="checkbox" id="calories-200" name="INFO_PRO" />
                  <div>~15g</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Carousel -->
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./images/yoon-1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/yoon-2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/yoon-3.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
          </div>

          <div class="recipe-board" id="recipe-container"></div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="recipeModal"
            tabindex="-1"
            aria-labelledby="recipeModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="recipeModalLabel">
                    Modal title
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- pagination -->
          <nav aria-label="Page navigation example" class="page-area">
            <ul class="pagination"></ul>
          </nav>
        </section>
      </main>

      <footer></footer>
    </div>

    <!-- jQuery 먼저 로드 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS 로드 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome 로드 -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- 커스텀 JS 로드 -->
    <script src="yoon.js"></script>
    <script src="yoonapikey.js"></script>

    <script>
      $(document).ready(function () {
        $('header').load('../include/header.html');
        $('footer').load('../include/footer.html');
      });
    </script>
  </body>
</html>
