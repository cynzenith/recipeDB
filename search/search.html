<body>
    <div id="init">
        <header></header>
        <!-- header 및 footer 는 화면 로드 시 자동으로 내용으로 로드됩니다. -->
    
        <!-- main 작성-->
        <main>
            <section class="container">
                <section class="div-ingredient">
                    <div class="sub-ingredient">
                        <h1> Search </h1>
                        <p>다양한 요리 레시피를 손쉽게 검색하여 오늘의 특별한 메뉴를 찾아보세요.</p>
                    </div>

                    <!-- 검색창 -->
                    <form class="custom-search-form d-flex" role="search" >
                        <input id="search-input" class="form-control me-2" type="search" placeholder="" aria-label="Search" onkeypress ="handleKeyDown(event)">
                        <button id="search-button" class="btn btn-outline-success" type="button"  onclick="recipeByKeyword()">Search</button>
                    </form>

                    <!-- 예시 검색어 섹션 -->
                    <section class="search-examples">
                        <p class="example-title">예시 검색어: 비빔밥, 불고기, 파스타, 된장찌개, 김치찌개</p>
                    </section>

                <section>

                    </div> -->
                    
                </section>
                <section id="recipe-board" class="board-center">
                    <div class="row recipe">
                    </div>
